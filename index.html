<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-US-Compatible" content="IE=EDGE"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Mary Hansen's Portfolio</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/glightbox.min.css">
    </head>
    <body>
        <header class="hero-box">
            <section class="hero-image-box">
                <img src="img/dhl head 1.png" alt="a clown's head" class="hero-image">
            </section>
            <section class="hero-text-box">
                <h1 class="hero-heading">welcome!</h1>

            </section>
        </header>
        <!-- begin portfolio gallery--->
        <section class="portfolio-container">
            <h1>portfolio</h1>
            <section class="portfolio-gallery">

                <div class="gallery-item">
                    <a href="img/dhl head 1.png" class="glightbox">
                        <img src="img/dhl head 1.png" alt="" class="gallery-image">
                    </a>
                </div>

                <div class="gallery-item">
                    <a href="img/dhl head 3.png" class="glightbox">
                        <img src="img/dhl head 3.png" alt="" class="gallery-image">
                    </a>
                </div>

                <div class="gallery-item">
                    <a href="img/image0.jpg" class="glightbox">

                    </a>
                </div>

                <div class="gallery-item">
                    <a href="img/moshpaws stick 3 lines.PNG" class="glightbox">

                <div class="gallery-item">
                    <a href="img/pixil-frame-0.png" class="glightbox">

                    </a>
                </div>

                <div class="gallery-item">
                    <a href="img/unnamed-1.jpg" class="glightbox">
                        <img src="img/unnamed-1.jpg" alt="" class="gallery-image">
                    </a>
                </div>

                
            </section>
        </section>
        <script src="js/glightbox.min.js"></script>
        <script type="text/javascript">
            const lightbox = GLightbox({ loop: true });
        </script>
    </body>
</html>
